<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Framerowk Guru</title>
</head>
<body>
  <h1>Book list</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Publisher</th>
    </tr>
    <tr th:each="author : ${authors}">
      <td th:text="${author.id}">123</td>
      <td th:text="${author.firstName}">First Name</td>
      <td th:text="${author.lastName}">Last Name</td>
    </tr>
  </table>
</body>
</html>
